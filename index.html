<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@300;400&display=swap');
  </style>
  <title>Guess the number</title>
</head>

<body>
  <div class="conteiner">
    <div class="box-behind">
      <div class="box">
        <h1 class="title">Adivinhe o número</h1>
        <p class="text">Nós selecionamos um número entre 1 e 100.
          Veja se você consegue adivinhar em 10 tentativas ou menos.
          Nós vamos lhe informar se o seu palpite foi maior ou menor do
          que o número selecionado.
        </p>
        <form class="form">
          <label for="turnField">Entre com um palpite: </label>
          <input type="number" id="turnField" class="turnField" min="1" max="100">
          <div class="popup" onclick="checkNumber()">
            <span class="popuptext" id="myPopup">Entre com um número válido!</span>
          </div>
          <input type="button" value="Enviar palpite" class="sendTurn">
        </form>
        <div class="ResultParas">
          <p class="turns"></p>
          <p class="latestResult"></p>
          <p class="highOrLow"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
